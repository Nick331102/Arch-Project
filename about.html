<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d1ee8b2c82.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/styles.css" />
    <title>About</title>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="nav">
          <nav>
            <div class="nav__logo--container">
              <img src="/assets/logo.svg" alt="" class="logo" />
            </div>
            <div class="nav__links--container">
              <a href="#" class="nav__link">Portfolio</a>
              <a href="#" class="nav__link">About Us</a>
              <a href="#" class="nav__link">Contact</a>
            </div>
            <div class="hamburger__menu">
              <div class="burger__line line1"></div>
              <div class="burger__line line2"></div>
              <div class="burger__line line3"></div>
            </div>
          </nav>
        </section>
        <section class="about__hero">
          <div class="about__hero--container">
              <div class="about__hero--left">
                <div class="about__hero--left--block"></div>
                </div>
                <div class="about__hero--right">
                <h1 class="about__headline--large">About</h1>
                <div class="about__separator"></div>
              <h2 class="about__right--headline">
                Your team of <br />
                professionals
              </h2>
              <p class="about__hero--right--description"> Our small team of world-class professionals will work with you every step of the way. Strong relationships are at the core of everything we do. This extends to the relationship our projects have with their surroundings. </p>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script src="nav.js"></script>
  </body>
</html>
