<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap"

    />
    <link rel="stylesheet" href="/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="nav">
        <nav>
          <div class="nav__logo--container">
            <img src="/assets/logo.svg" alt="" class="logo" />

              <a href="#" class="nav__link">Portfolio</a>
              <a href="#" class="nav__link">About Us</a>
              <a href="#" class="nav__link">Contact</a>
            </div>
            <div class="hamburger__menu">
              <div class="burger__line line1"></div>
              <div class="burger__line line2"></div>
              <div class="burger__line line3"></div>
            </div>
        </nav>
      </section>
      <section class="hero">
        <div class="carousel__container">
          <div class="carousel__slide">
            <img src="/assets/home/desktop/image-hero-trinity.jpg" class="last__img" alt="">
            <img src="/assets/home/desktop/image-hero-federal.jpg" alt="">
            <img src="/assets/home/desktop/image-hero-paramour.jpg" alt="">

        </div>
        <button class="prev__button">Prev</button>
        <button class="next__button">Next</button>
        
      </section>
    </main>
    <script src="/nav.js"></script>
    <script src="/slide.js"></script>
